<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Portal | HITEC University</title>
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1e40af',
            secondary: '#dc2626',
          },
          borderRadius: {
            DEFAULT: '8px',
            button: '8px',
          },
        },
      },
    };
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
</head>

<body class="bg-gray-50 text-gray-800 font-['Inter']">

  <!-- Header -->
  <header class="fixed top-0 left-0 w-full z-50 bg-white/95 backdrop-blur-sm border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-6">
      <div class="flex items-center justify-between h-20">
        <!-- Logo -->
        <div class="flex items-center space-x-3">
          <div class="w-12 h-12 rounded-lg flex items-center justify-center">
            <a href="index.html">
              <img src="./img/logo.png" alt="logo">
            </a>
          </div>
          <div>
            <a href="index.html">
              <h1 class="text-2xl text-primary">HITEC</h1>
              <p class="text-xs text-gray-600 -mt-1">University</p>
            </a>
          </div>
        </div>
    
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="pt-32 pb-20">
    <div class="max-w-md mx-auto px-6">
      <div class="text-center mb-10">
        <h2 class="text-4xl font-bold text-primary font-['Playfair_Display'] mb-4">Student Portal</h2>
        <p class="text-gray-600">Sign in to access your dashboard</p>
      </div>
      <div class="bg-white p-8 rounded-2xl shadow-lg">
        <form action="#" method="POST" class="space-y-6">
          <div>
            <label class="block mb-1 font-medium">Student ID or Email</label>
            <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-primary"
              placeholder="e.g., 23-CS-001 or student@hitecuni.edu.pk" required>
          </div>
          <div>
            <label class="block mb-1 font-medium">Password</label>
            <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-primary"
              placeholder="Enter your password" required>
          </div>
          <button type="submit"
            class="w-full bg-primary text-white py-2 rounded-button hover:bg-blue-700 transition">Sign In</button>
          <p class="text-sm text-center text-gray-500 mt-4">Forgot your password? <a href="#"
              class="text-primary hover:underline">Reset here</a></p>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-12 mt-20">
    <div class="max-w-7xl mx-auto px-6 text-center text-gray-400 text-sm">
      Â© 2024 HITEC University. All rights reserved.
    </div>
  </footer>

</body>

</html>
