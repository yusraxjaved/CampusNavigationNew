<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | HITEC University</title>
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1e40af',
            secondary: '#dc2626',
          },
          borderRadius: {
            DEFAULT: '8px',
            button: '8px',
          },
        },
      },
    };
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
</head>

<body class="bg-gray-50 text-gray-800 font-['Inter']">

  <!-- Header -->
  <header class="fixed top-0 left-0 w-full z-50 bg-white/95 backdrop-blur-sm border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-6">
      <div class="flex items-center justify-between h-20">
        <!-- Logo -->
        <div class="flex items-center space-x-3">
          <div class="w-12 h-12 rounded-lg flex items-center justify-center">
            <a href="index.html">
              <img src="./img/logo.png" alt="logo">
            </a>
          </div>
          <div>
            <a href="index.html">
              <h1 class="text-2xl text-primary">HITEC</h1>
              <p class="text-xs text-gray-600 -mt-1">University</p>
            </a>
          </div>
        </div>
        <!-- Right -->
        <div class="flex items-center space-x-4">
          <button class="w-10 h-10 flex items-center justify-center text-gray-600 hover:text-primary transition-colors">
            <i class="ri-search-line text-xl"></i>
          </button>
          <div class="hidden md:flex items-center space-x-3">
            <a href="https://www.facebook.com/hitecuni" target="_blank"
              class="w-8 h-8 flex items-center justify-center text-gray-600 hover:text-primary transition-colors">
              <i class="ri-facebook-fill"></i>
            </a>
            <a href="https://www.instagram.com/hitecuni" target="_blank"
              class="w-8 h-8 flex items-center justify-center text-gray-600 hover:text-primary transition-colors">
              <i class="ri-instagram-fill"></i>
            </a>
            <a href="https://www.linkedin.com/school/hitec-university/" target="_blank"
              class="w-8 h-8 flex items-center justify-center text-gray-600 hover:text-primary transition-colors">
              <i class="ri-linkedin-fill"></i>
            </a>
            <a href="mailto:info@hitecuni.edu.pk"
              class="w-8 h-8 flex items-center justify-center text-gray-600 hover:text-primary transition-colors">
              <i class="ri-mail-fill"></i>
            </a>
          </div>
          <button class="lg:hidden w-10 h-10 flex items-center justify-center text-gray-600">
            <i class="ri-menu-line text-xl"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="pt-32 pb-20">
    <div class="max-w-md mx-auto px-6">
      <div class="text-center mb-10">
        <h2 class="text-4xl font-bold text-primary font-['Playfair_Display'] mb-4">Sign Up</h2>
        <p class="text-gray-600">Create your account to apply to HITEC University</p>
      </div>
      <div class="bg-white p-8 rounded-2xl shadow-lg">
        <form action="#" method="POST" class="space-y-6">
          <div>
            <label class="block mb-1 font-medium">Full Name</label>
            <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-primary"
              placeholder="Your full name" required>
          </div>
          <div>
            <label class="block mb-1 font-medium">Email</label>
            <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-primary"
              placeholder="Your email address" required>
          </div>
          <div>
            <label class="block mb-1 font-medium">Password</label>
            <input type="password"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-primary"
              placeholder="Create a password" required>
          </div>
          <div>
            <label class="block mb-1 font-medium">Confirm Password</label>
            <input type="password"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-primary"
              placeholder="Repeat your password" required>
          </div>
          <button type="submit"
            class="w-full bg-primary text-white py-2 rounded-button hover:bg-blue-700 transition">Create Account</button>
          <p class="text-sm text-center text-gray-500 mt-4">Already have an account? <a href="signIn.html"
              class="text-primary hover:underline">Sign In</a></p>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-12 mt-20">
    <div class="max-w-7xl mx-auto px-6 text-center text-gray-400 text-sm">
      Â© 2024 HITEC University. All rights reserved.
    </div>
  </footer>

</body>

</html>
